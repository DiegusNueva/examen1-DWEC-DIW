<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/favicon.ico" type="img/png" sizes="16x16">
    <title>Examen DWEC-DIW</title>
</head>
<body>
    <!--Creamos el div principal de nuestra calculadora-->
    <div class="container">
        <h2>Rectangle area, perimeter, diagonal calculator</h2>
        
        <!--Etiqueta for de label e id del input son iguales para vincularlos-->
        <!--Etiqueta id vincula elemento con js y etiqueta class con CSS-->
        <!--placeholder nos da la frase sombreada dentro del input, aporta accesibilidad-->
        <div class="length">
            <label for="length">Length: </label> 
            <input type="number" id="length" name="length" placeholder="Introduce length" required>
        </div>
        <!--required indica que el campo no puede ir vacío-->
        <div class="width">
            <label for="width">Width: </label>
            <input type="number" name="width" id="width" placeholder="Introduce width" required>
        </div>

        <!--Botón que activará el cálculo ya que tiene un eventListener-->
        <button id="calculate">Calculate</button>

        <!--vinculado al js mediante id que nos mostrará el resultado-->
        <div id="result" class="output-container"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
